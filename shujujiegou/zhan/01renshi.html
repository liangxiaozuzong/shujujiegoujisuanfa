<!-- /**
 * 认识：
 * 栈是一种非常常见的数据结构，并且在程序中的应用非常广泛
 * 栈(stack)是一种受限的线性表，先进后出(LIFO)
 * 其限制是仅允许在 表的一端 进行插入和删除运算。这一端称为栈顶，相对的，另一端称为栈底。
 * LIFO(last in first out)表示就是后进入的元素，第一个弹出栈空间。
 * 向一个栈插入新元素又称为进栈、入栈或压栈，它是把新元素放到栈顶元素的上面，使之成为新的栈顶元素。
 * 从一个栈删除元素又称为出栈或退栈，它是把栈顶元素删除掉，使其相邻的元素称为新的栈顶元素。
 * 数组
 * 数组是一种线性结构，并且可以在数组的 任意位置 插入和删除数据。
 * 但是有时候，我们为了实现某些功能，必须对这种 任意性 加以 限制。
 * 而 栈和队列 就是比较常见的 受限的线性结构。
 */ -->
