<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<!-- 质数判断 -->
		<script>
			// 封装函数：判断传入的是否是质素
			// 特点：只能被1和自己整除，不能被2到num-1之间的数整除
			function isPrime(num) {
				for (let i = 2; i < num; i++) {
					if (num % i === 0) {
						return false;
					}
				}
				return true;
			}
			// 更高效率判断
			function fastIsPrime(num) {
				let temp = parseInt(Math.sqrt(num));
				for (let i = 2; i <= temp; i++) {
					if (num % i === 0) {
						return false;
					}
				}
				return true;
			}
			// 验证
			// alert(isPrime(2));
			// alert(isPrime(5));
			// alert(isPrime(10));
			// alert(isPrime(13));
			alert(fastIsPrime(2));
			alert(fastIsPrime(5));
			alert(fastIsPrime(10));
			alert(fastIsPrime(13));
		</script>
	</body>
</html>
